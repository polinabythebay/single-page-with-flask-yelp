<html>
  <head>
  	{% block head %}
  	<title>Single Page app with NPR API</title>
  	{% endblock head %}

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/moment.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/tweet_stream.js') }}"></script>

  <!-- Bootstrap -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>

  <body>

  <!-- header -->
  <div class="container">
    <div class="page-header">
      <h1>NPR API Single Page app</h1>
    </div>
    <p class="lead">See awesome stories!</p>
    <div class='btn btn-default navbar-btn'>
      <div id='refresh'>
        Refresh
      </div>
    </div>
  </div>

  	{% block content %}
    <div class='content'></div>
  	{% endblock content %}

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Brought to you by Polina Soshnin.</p>
    </div>
  </footer>

  </body>

</html>
